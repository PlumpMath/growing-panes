<!doctype html>
<html lang="en" ng-app="GrowingPanes">
<head>
<title>Growing Panes</title>

<style>
h1 { margin: 0;}
div.container { overflow: auto;}

div[pane] {
  background-color: red;
  display: inline;
}

.pane {
  height: 200px;
  width: 100%;
  float: left;
}

.home-pane {
  background-color: #ececec;
}
.home-pane.pane-depth-1 {
  width: 100%;
}
.home-pane.pane-depth-2 {
  width: 70%;
}

.details-pane {
  background-color: #ccc;
}
.details-pane.pane-depth-2 {
  width: 30%;
}
.details-pane.pane-depth-3 {
  width: 50%;
}
.details-pane.pane-depth-4 {
  width: 40%;
}

.form-pane {
  background-color: #bbb;
}
.form-pane.pane-depth-3 {
  width: 50%;
}
.form-pane.pane-depth-4 {
  width: 30%;
}

.preview-pane {
  background-color: #888;
  color: #fff;
}
.preview-pane.pane-depth-4 {
  width: 30%;
}
</style>
</head>
<body>

  <a ui-sref="home">Home</a>
  <a ui-sref="home.details">Details</a>
  <a ui-sref="home.details.form">Form</a>
  <a ui-sref="home.details.form.preview">Preview</a>

  <div growing-panes>
    <div ui-view class="container"></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-route.min.js"></script>
  <script src="./angular-ui-router.js"></script>
  <script src="/src/growing-panes.js" ></script>
  <script src="./app.js" ></script>
</body>
</html>
